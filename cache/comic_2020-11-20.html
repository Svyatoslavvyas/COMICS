<script>	
/*Arrow key navigation*/
function getLink(matchClass) {
    var elems = document.getElementsByTagName('a'), i;
	var linkname = "";
    for (i in elems) {
        if(((' ' + elems[i].className + ' ').indexOf(' ' + matchClass + ' ')
                > -1) && (linkname == "")) {
            linkname = elems[i].href;
        }
    }
	return linkname;
}
function leftArrowPressed() {
   var prev = getLink("cc-prev");
   window.location = prev;
}

function rightArrowPressed() {
   var next = getLink("cc-next");
   window.location = next;
}
function randomKeyPressed() {
   var random = getLink("cc-navaux");
   
if(!(random.includes("comic/rss"))) window.location = random;
}

document.onkeydown = function(evt) {
    evt = evt || window.event;
	console.log(evt.target.nodeName);
	if ( evt.target.nodeName == 'INPUT' ) return;
	if ( evt.target.nodeName == 'HYVOR-TALK-COMMENTS' ) return;
    if (evt.altKey || evt.shiftKey || evt.ctrlKey || evt.metaKey){
		return;
	}else{
    switch (evt.keyCode) {
        case 37:
            leftArrowPressed();
            break;
        case 89:
            leftArrowPressed();
            break;
        case 90:
            leftArrowPressed();
            break;
        case 39:
            rightArrowPressed();
            break;
        case 67:
            rightArrowPressed();
            break;
        case 86:
            toggleBlock('aftercomic');
            break;
        case 88:
            randomKeyPressed();
            break;
    }
	}
};
</script>
